
<div class="container">
  <div class="card card-container">
    <h1 class="test-center">Login</h1>
    <form #loginForm='ngForm' (ngSubmit)="loginUser(loginForm.value)" class="form-signin">
        <div>
          
            <input type="text" placeholder="Email" name="email" ngModel class="form-control">
            <input type="password" placeholder="Pasword" name="password" ngModel class="form-control">
            <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
          
        </div>
    </form>
    <a href="#" class="forgot-password">
                Forgot the password? 
    </a>
     <a routerLink="/register" routerLinkActive="active" class="forgot-password">Register</a>

    </div>
</div>
<router-outlet></router-outlet>
