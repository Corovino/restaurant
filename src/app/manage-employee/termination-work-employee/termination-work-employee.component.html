<!--Modal Add Termination data Employee -->
<div class="modal fade" tabindex="-1" role="dialog" id="terminationEmployee">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Termination Employee</h4>
      </div>
      <h2>{{firts_name}} {{last_name}}</h2>
      <div class="modal-body">
        <form action="" class="form-horizontal" #terminationForm='ngForm' (ngSubmit)="createTermination(terminationForm.value)" >
          <fieldset>

            <div class="control-group">

              <div class="controls">
                <input type="hidden"  #idEmployeeRef="ngModel" name="id_employee" required  value="{{id_employee}}" class="input-xlarge" [(ngModel)]="id_employee">
                <input type="hidden"  #nameEmployeeRef="ngModel" name="name_employee" required   value="{{firts_name}}" class="input-xlarge" [(ngModel)]="firts_name">
              </div>
            </div>



            <div class="control-group">
              <label class="control-label"  for="lastDay_worked">Last Day Worked</label>
              <div class="controls">
                <input type="date" id="lastDay_worked" #lastDayWorkedRef="ngModel" minlength="4" required name="lastDay_worked" placeholder="" class="input-xlarge" ngModel>
                <div *ngIf="lastDayWorkedRef.errors && (lastDayWorkedRef.dirty || lastDayWorkedRef.touched ) "  class="alert alert-danger">
                  <div [hidden]="!lastDayWorkedRef.errors.required" >
                    Please enter a Lst Day Worked.
                  </div>
                  <div [hidden]="!lastDayWorkedRef.errors.minlength" >
                    Please enter atleast 4 characters.
                  </div>
                </div>

              </div>
            </div>

            <div class="control-group">
              <label class="control-label"  for="approved">Approved</label>
              <div class="controls">

                <select #restaurantdRef="ngModel" name="approved"  required ngModel>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label"  for="remarks">Remarks</label>
              <div class="controls">

                <textarea class="form-control" #remarksRef="ngModel" name="remarks" required    ngModelrows="5" ngModel></textarea>
                <div [hidden]="remarksRef.valid || remarksRef.pristine" class="alert alert-danger">
                  Please enter a Remarks.
                </div>
              </div>
            </div>

            <div class="control-group">

              <div class="controls" style="padding-top: 10px;">
                <button type="submit" [disabled]="!terminationForm.valid" class="btn btn-primary">Save changes</button>
              </div>
            </div>

          </fieldset>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- ./-->
