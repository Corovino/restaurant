
<!--Modal Add Absence data Employee -->
<div class="modal fade" tabindex="-1" role="dialog" id="absenceEmployee">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Absence</h4>
      </div>
      <h2>{{firts_name}} {{last_name}}</h2>
      <div class="modal-body">
        <form action="" class="form-horizontal" #absenceForm='ngForm' (ngSubmit)="createAbsences(absenceForm.value)" >
          <fieldset>
            <!-- Name -->
            <div class="control-group">

              <div class="controls">
                <input type="text"  #idEmployeeRef="ngModel" name="id_employee" required  value="{{id_employee}}" class="input-xlarge" [(ngModel)]="id_employee">
                <input type="text"  #nameEmployeeRef="ngModel" name="name_employee" required   value="{{firts_name}}" class="input-xlarge" [(ngModel)]="firts_name">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label"  for="category">Absence Category</label>
              <div class="controls">
                <select #categoryRef="ngModel" name="category"  required ngModel>
                  <option *ngFor="let item of absence | async" value="{{item.absence_name}}">{{item.absence_name}}</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"  for="start_sate">Begin Date</label>
              <div class="controls">
                <input type="date" id="start_date" #startDateRef="ngModel" minlength="4" required name="start_date" placeholder="" class="input-xlarge" ngModel>
                <div *ngIf="startDateRef.errors && (startDateRef.dirty || startDateRef.touched ) "  class="alert alert-danger">
                  <div [hidden]="!startDateRef.errors.required" >
                    Please enter a Start Date.
                  </div>
                  <div [hidden]="!startDateRef.errors.minlength" >
                    Please enter atleast 4 characters.
                  </div>
                </div>

              </div>
            </div>
            <div class="control-group">
              <label class="control-label"  for="end_date">End Date</label>
              <div class="controls">
                <input type="date" id="end_date" #endDateRef="ngModel" name="end_date" required  placeholder="" class="input-xlarge" ngModel>
                <div [hidden]="endDateRef.valid || endDateRef.pristine" class="alert alert-danger">
                  Please enter a End Date.
                </div>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"  for="approved">Approved</label>
              <div class="controls">

                <select #restaurantdRef="ngModel" name="approved"  required ngModel>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"  for="remarks">Remarks</label>
              <div class="controls">

                <textarea class="form-control" #remarksRef="ngModel" name="remarks" required    ngModelrows="5" ngModel></textarea>
                <div [hidden]="remarksRef.valid || remarksRef.pristine" class="alert alert-danger">
                  Please enter a Remarks.
                </div>
              </div>
            </div>

            <div class="control-group">

              <div class="controls" style="padding-top: 10px;">
                <button type="submit"  class="btn btn-primary">Save changes</button>
              </div>
            </div>

          </fieldset>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- ./-->
