<div class="col-md-10 content">
  <div  class="col-md-5 ">
    <form class="navbar-form navbar-left" method="GET" role="search">
      <div class="form-group">
        <input type="text" name="q" class="form-control" placeholder="Search" [(ngModel)]="search" >
      </div>

      <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
      <button type="button"  type="button" class="btn btn-primary"  (click)="exportTerminationCsv()" >Import</button>
    </form>
  </div>

  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>Employee</th>
          <th>Last day worked</th>
          <th>Remarks</th>
          <th>Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of terminationWork | async">
          <td ><p>{{ item.name_employee }}</p></td>
          <td ><p>{{ item.lastDay_worked }}</p></td>
          <td><p >{{ item.remarks }}</p></td>
          <td><p >{{ item.created_at }}</p></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
